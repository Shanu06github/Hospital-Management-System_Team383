<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>VIVID HOSPITAL</h1>
		<hr>
		<h2>Update Appointment List</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{date}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{problem}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
				
				<input type="text" placeholder="Doctor Name" th:field="*{dn}" class="form-control mb-4 col-4">
				
				<input type="text" placeholder="Confirmation Note" th:field="*{cn}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update List</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Details List</a>
	</div>
</body>
</html>
